<div>
  <mat-spinner
    [diameter]="70"
    style="margin: auto"
    *ngIf="!services"
  ></mat-spinner>
</div>
<div *ngIf="services" style="margin: auto">
  <mat-card style="margin-top: 0em; padding-top: 0em" class="mat-card-flat">
    <mat-card-title
      fxLayout="row"
      fxLayout.lt-sm="column"
      style="align-items: center"
    >
      <div>
        <a routerLink="/status"
          >Status&nbsp; <span fxHide.lt-md>&#47; &nbsp;</span></a
        >
      </div>
      <div>
        <mat-icon
          [style.color]="hasError(service) ? 'red' : 'green'"
          style="vertical-align: middle"
          >fiber_manual_record</mat-icon
        >
        {{ serviceName | title }} &nbsp;
      </div>
      <div>
        <!-- The ngStyle background color is a horrible hack due to mat-chips not
        supporting dynamically the selected property. -->
        <mat-chip-list selectable="false" aria-label="Versions">
          <mat-chip
            selectable="false"
            [ngStyle]="
              true && {
                'background-color': '#673ab7',
                color: 'white'
              }
            "
            >{{ service.version }}</mat-chip
          >
        </mat-chip-list>
      </div>
    </mat-card-title>

    <mat-tab-group
      animationDuration="0ms"
      [selectedIndex]="selected"
      (selectedIndexChange)="tabChange($event)"
    >
      <mat-tab
        style="padding-top: 1em; padding-left: 0.5em; padding-right: 0.5em"
        label="Info"
      >
        <br />
        <div fxLayout="row wrap" fxLayoutAlign="space-between">
          <mat-card
            fxFlex="0 1 calc(50% - 1em)"
            fxFlex.lt-md="0 1 100%"
            style="margin-bottom: 1em; background: #fcfcfc"
          >
            <mat-card-title>Info</mat-card-title>
            <p>
              <mat-form-field style="width: 100%" appearance="legacy">
                <mat-label>Source</mat-label>
                <input
                  matInput
                  placeholder="Source"
                  disabled
                  style="color: #444"
                  readonly="true"
                  [(ngModel)]="service.source"
                />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field style="width: 100%" appearance="legacy">
                <mat-label>Name</mat-label>
                <input
                  matInput
                  disabled
                  readonly="true"
                  style="color: #444"
                  placeholder="Source"
                  [(ngModel)]="service.name"
                />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field style="width: 100%" appearance="legacy">
                <mat-label>Owner</mat-label>
                <input
                  matInput
                  disabled
                  readonly="true"
                  style="color: #444"
                  placeholder="Owner"
                  [(ngModel)]="service.metadata['owner']"
                />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field style="width: 100%" appearance="legacy">
                <mat-label>Group</mat-label>
                <input
                  matInput
                  disabled
                  readonly="true"
                  style="color: #444"
                  placeholder="Owner"
                  [(ngModel)]="service.metadata['group']"
                />
              </mat-form-field>
            </p>
            <p>
              {{ toStatus(service.status) | title }}. <br />
              Last updated
              {{ service.metadata["started"] | timeago }}
            </p>
            <br />
            <button
              (click)="remove()"
              mat-raised-button
              style="font-weight: bold"
              color="warn"
            >
              Remove
            </button>
          </mat-card>

          <mat-card
            *ngIf="service?.metadata['error']"
            fxFlex="0 1 calc(50% - 1.5em)"
            fxFlex.lt-md="0 1 100%"
            style="
              overflow: hidden;
              word-wrap: break-word;
              margin-bottom: 1em;
              background: #fcfcfc;
            "
          >
            <mat-card-title>Errors</mat-card-title>
            <div style="padding: 0.5em; background: #444; color: white;">
              {{ service?.metadata["error"] }}
            </div>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Logs">
        <br />
        <div fxLayout="row">
          <app-snippet
            style="
              margin: 0 auto;
              overflow: hidden;
              height: 4em;
              border-radius: 5px;
            "
            fxFlex="0 1 calc(50% - 1.5em)"
            fxFlex.lt-md="0 1 100%"
            src="micro logs -f {{ serviceName }}"
          ></app-snippet>
        </div>
      </mat-tab>
      <!-- <mat-tab label="Stats">
        <ng-template matTabContent>
          <br />
          <div style="text-align: center">
            <mat-checkbox class="example-margin" [(ngModel)]="refresh"
              >Refresh</mat-checkbox
            >
          </div>
          <br />
          <app-stat-charts
            *ngIf="stats"
            [serviceName]="serviceName"
            [stats]="stats"
          ></app-stat-charts>
        </ng-template>
      </mat-tab>
      -->
      <!-- <mat-tab label="Trace">
        <ng-template matTabContent>
          <br />
          <app-trace-list
            [serviceName]="services[0].name"
            [spans]="traceSpans"
          ></app-trace-list>
        </ng-template>
      </mat-tab>
      <mat-tab label="Events">
        <ng-template matTabContent>
          <br />
          <app-events-list [events]="events"></app-events-list>
        </ng-template>
      </mat-tab> -->
    </mat-tab-group>
  </mat-card>
</div>
